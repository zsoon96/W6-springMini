<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    ajax import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function postHobby(){
            let title = "나의 취미"
            let nickname = "순"
            let content = "마음의 양식 쌓기"

            let data = {"title":title, "nickname":nickname, "content":content}

            $.ajax(
                {
                    type:"POST",
                    url:"/api/hobby",
                    data:JSON.stringify(data),
                    contentType:"application/json",
                    success: function(response){
                        console.log(response)
                    }
                }
            )
        }

        function getHobby(){
            $.ajax(
                {
                    type:"GET",
                    url:"/api/hobbies",
                    success: function (response){
                        console.log(response)
                    }
                }
            )
        }

        function getDetailHobby(){
            $.ajax(
                {
                    type:"GET",
                    url:"api/hobby/1",
                    success: function (response){
                        console.log(response)
                    }
                }
            )
        }

        function putHobby(){
            let title = "my hooby"
            let nickname = "soon"
            let content = "Read a book"

            let data = {"title":title, "nickname":nickname, "content":content}

            $.ajax(
                {
                    type:"PUT",
                    url:"/api/hobby/1",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response){
                        console.log(response)
                    }
                }
            )
        }

        function delHobby(){
            $.ajax(
                {
                    type:"DELETE",
                    url:"/api/hobby/1",
                    success: function (response){
                        console.log(response)
                    }
                }
            )
        }

        function postComment() {
            let comment = "멋져요!"
            let nickname = "태투"

            let data = {"comment":comment, "nickname":nickname}

            $.ajax(
                {
                    type: "POST",
                    url: "/api/1/comment",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log(response)
                    }
                }
            )
        }

        function getComment(){
            $.ajax({
                type:"GET",
                url:"/api/1/comments",
                success:function (response){
                    console.log(response)
                }
            })
        }

        function putComment() {
            let comment = "다음엔 함께해요"
            let nickname = "햄"

            let data = {"comment":comment, "nickname":nickname}

            $.ajax({
                type:"PUT",
                url:"/api/1/comments/1",
                contentType:"application/json",
                data:JSON.stringify(data),
                success: function (response){
                    console.log(response)
                }
            })
        }

        function delComment() {
            $.ajax({
                type:"DELETE",
                url:"/api/1/comments/1",
                success:function (response){
                    console.log(response)
                }
            })
        }
    </script>
</head>
<body>
<h2>게시물 등록</h2>
<button onclick="postHobby()">등록</button>
<h2>게시물 목록 조회</h2>
<button onclick="getHobby()">조회</button>
<h2>게시물 상세 조회</h2>
<button onclick="getDetailHobby()">조회</button>
<h2>게시물 수정</h2>
<button onclick="putHobby()">수정</button>
<h2>게시물 삭제</h2>
<button onclick="delHobby()">삭제</button>
<h2>댓글 등록</h2>
<button onclick="postComment()">등록</button>
<h2>댓글 조회</h2>
<button onclick="getComment()">조회</button>
<h2>댓글 수정</h2>
<button onclick="putComment()">수정</button>
<h2>댓글 삭제</h2>
<button onclick="delComment()">삭제</button>
</body>
</html>
